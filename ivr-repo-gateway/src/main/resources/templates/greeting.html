<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
		body{
			padding-bottom: 40px;
		}
		.sidebar-nav{
			padding:9px 0;
		}
		
		@media (max-width: 980px){
			.navbar-text.pull-right{
				float:none;
				padding-left:5px;
				padding-right:5px;
			}
		}
	</style>
</head>
<body>
	<p th:text="'Hello, ' + ${name} + '!'" />

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${allProducts}">
				<td th:text="${p.name}">Oranges</td>
				<td th:text="${p.price}">0.99</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
